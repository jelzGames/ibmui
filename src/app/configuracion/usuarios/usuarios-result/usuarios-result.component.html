<mat-card class="p-0" >
    <!--
    <mat-card-title>
        <div class="card-title-text">Resultados de la b√∫squeda</div>
        <mat-divider></mat-divider>
    </mat-card-title>-->
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let res of resultLst" class="mat-expansion-panel-body-mat">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon *ngIf="res.status == 1" color="warn">lock_outline</mat-icon>
                        <mat-icon *ngIf="res.status == 0" color="primary">lock_open</mat-icon>
                        <table style="width: 100%; text-align:left;">
                          <tr>
                            <th style="width: 40%;font-weight: normal !important;">
                                {{res.doc.firstname + " " + res.doc.lastname}}
                            </th>
                            <th style="width: 40%;font-weight: normal !important;">
                                {{res.doc.email}}
                            </th>
                          </tr>
                        </table>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div>
                    <div class="bottom-margin-2x-mat" >
                        <button type="button" mat-mini-fab color="warn" (click)="delete(res.doc)" class="mr-1 pull-right">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>    
                    <div class="bottom-margin-2x-mat">
                        <button type="button" mat-mini-fab color="accent" (click)="edicionConsulta(res.doc, 1);" class="mr-1 pull-right">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </div>
                <div *ngIf="res.status == 0">
                    <div class="bottom-margin-2x-mat" *ngIf="!isDelete && isedit">
                        <button type="button" mat-mini-fab color="primary" (click)="edicionConsulta(res.id, 2, res.email)" class="mr-1 pull-right">
                            <mat-icon>vpn_key</mat-icon>
                        </button>
                    </div>
                    <div class="bottom-margin-2x-mat" *ngIf="!isDelete && isdelete">
                        <button type="button" mat-mini-fab color="warn" (click)="isGotoDelete(res.id);" class="mr-1 pull-right">
                            <mat-icon>lock_outline</mat-icon>
                        </button>
                    </div>
                    <div class="bottom-margin-2x-mat" *ngIf="!isDelete">
                        <button type="button" mat-mini-fab color="primary" (click)="edicionConsulta(res.id, 0)" class="mr-1 pull-right">
                            <mat-icon>assessment</mat-icon>
                        </button>
                    </div>
                    <div class="bottom-margin-2x-mat" *ngIf="isDelete">
                        <button type="button" mat-mini-fab color="primary" (click)="undo()" class="mr-1 pull-right">
                            <mat-icon>undo</mat-icon>
                        </button>
                    </div>
                </div>
                <div *ngIf="res.status == 1">
                    <div class="bottom-margin-2x-mat" *ngIf="isUnLock">
                        <button type="button" mat-mini-fab color="primary" (click)="undoUnlock()" class="mr-1 pull-right">
                            <mat-icon>undo</mat-icon>
                        </button>
                    </div>
                    <div class="bottom-margin-2x-mat" >
                        <button type="button" mat-mini-fab color="warn" (click)="unlock(res.id)" class="mr-1 pull-right">
                            <mat-icon>lock_open</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
